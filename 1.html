<html>
  <body>
    <script>
      function add(a, b) {
        alert(a + b);
      }
      function sub(a, b) {
        alert(a - b);
      }
      function mul(a, b) {
        alert(a * b);
      }
      function div(a, b) {
        alert(a / b);
      }
      function mod(a, b) {
        alert(a % b);
      }

      let a = prompt("Enter first number:");
      let b = prompt("Enter second number:");
      let operator = prompt("Enter operator ");

      a = parseInt(a);
      b = parseInt(b);

      switch (operator) {
        case "+":
          add(a, b);
          break;
        case "-":
          sub(a, b);
          break;
        case "*":
          mul(a, b);
          break;
        case "/":
          div(a, b);
          break;
        case "%":
          mod(a, b);
          break;
        default:
          alert("Invalid operator");
      }
    </script>
  </body>
</html>
